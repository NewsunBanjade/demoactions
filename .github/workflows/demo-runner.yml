name: Deploy
on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Deploy to server
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.HOST}}
        username: ${{ secrets.USERNAME}}
        key: ${{ secrets.SSH_KEY}}
        script: mkdir -p test/abc/server && echo "Folder Created Done."
